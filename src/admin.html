<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <title>管理页面</title>
</head>

<body>
    <div class="page">
        <aside class="sidebar">
            <div class="newSong active">新建歌曲</div>
            <ul class="songList">
                <li><div>歌曲1</div></li>
                <li><div>歌曲2</div></li>
                <li class="pre-active"><div>歌曲3</div></li>
                <li class="active"><div>歌曲4</div></li>
                <li><div>歌曲5</div></li>
                <li><div>歌曲6</div></li>
                <li><div>歌曲7</div></li>
                <li><div>歌曲8</div></li>
                <li><div>歌曲9</div></li>
                <li><div>歌曲10</div></li>
            </ul>
            <div class="upload">
                <div id="container">
                    <div id="pickfiles">
                        <span>点击或拖拽文件</span>
                        <p>文件大小不能超过 40MB</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <h1>新建歌曲</h1>
            <form class="form">
                <div class="row">
                    <label for="songName">歌名</label>
                    <input type="text" id="songName">
                </div>
                <div class="row">
                    <label for="singer">歌手</label>
                    <input type="text" id="singer">
                </div>
                <div class="row">
                    <label for="url">链接</label>
                    <input type="text" id="url">
                </div>
                <div class="row active">
                    <input type="submit" value="保存">
                </div>
            </form>
        </main>
    </div>

    <script src="../vendors/jquery.min.js"></script>
    <script src="../vendors/av-min.js"></script>
    <script src="../vendors/plupload.full.min.js"></script>
    <script src="../vendors/qiniu.min.js"></script>
    <script>
        var APP_ID = 'uznNPGVULmWdd3NfqmTYpENm-gzGzoHsz';
        var APP_KEY = '4QCTv991uRqE7exNLXPgMcbk';
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });

        var uploader = Qiniu.uploader({
            runtimes: 'html5',      // 上传模式,依次退化
            browse_button: 'pickfiles',         // 上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken',         // Ajax 请求 uptoken 的 Url，**强烈建议设置**（服务端提供）
            get_new_uptoken: false,             // 设置上传文件的时候是否每次都重新获取新的 uptoken
            domain: 'http://pf8otoovm.bkt.clouddn.com',     // bucket 域名，下载资源时用到，如：'http://xxx.bkt.clouddn.com/' **必需**
            container: 'container',             // 上传区域 DOM ID，默认是 browser_button 的父元素，
            max_file_size: '40mb',             // 最大文件体积限制
            max_retries: 3,                     // 上传失败最大重试次数
            dragdrop: true,                     // 开启可拖曳上传
            drop_element: 'container',          // 拖曳上传区域元素的 ID，拖曳文件或文件夹后可触发上传
            chunk_size: '4mb',                  // 分块上传时，每块的体积
            auto_start: true,                   // 选择文件后自动上传，若关闭需要自己绑定事件触发上传,
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    // 每个文件上传时,处理相关的事情

                },
                'FileUploaded': function (up, file, info) {

                    var domain = up.getOption('domain');
                    var response = JSON.parse(info.response);
                    var sourceLink = domain + '/' + encodeURIComponent(response.key);
                    console.log(sourceLink)
                    console.log(response.key)
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                }
            }
        });
    </script>
</body>

</html>
